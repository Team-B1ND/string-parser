name: String Parser

on:
  workflow_dispatch:

jobs:
  parse-string:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run string parser
        run: node index.js
        env:
          body: "<Student>\n릴리즈 노트 작성\n<Teacher>\n릴리즈 노트 작성"
          split: "<Teacher>"
          splitIndex: 0
          envName: TEST

      - name: Output result
        run: echo "Parsed result ${{ env.TEST }}"